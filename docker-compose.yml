services:
  nginx:
    build:
      context: ./
      dockerfile: docker/nginx-custom.docker
    ports:
      - "80:80"
      - "443:443"
      - "3000:3000"
      - "3001:3001"
      # - "${SOCKET_ECHO_SERVER_PORT}:6001"
    volumes:
      - type: bind
        source: ./app-back
        target: /var/www/app-back
      - type: bind
        source: ./app-front
        target: /var/www/app-front
        
        volume:
          nocopy: true
      - "./docker/makessl/localssl/ssl:/etc/letsencrypt/ssl"
      - "./docker/nginx-conf/default.conf:/etc/nginx/conf.d/default.conf"

    links:
      - php-fpm
      - php-fpm2
#      - mailhog
      - node
    networks:
      - main
#      - apch
  


  node:
    build:
      context: ./
      dockerfile: docker/node-complie-custom.docker
    volumes:
      - type: bind
        source: ./app-front
        target: /var/www
        
      - type: bind
        source: ./app-front/stats
        target: /tmp/stats
    
