  php-fpm:
    build:
      context: ./
      dockerfile: docker/php-fpm-custom.docker
    volumes:
      - type: bind
        source: ./app-back
        target: /var/www
    environment:
      - "DB_PORT=${MYSQL_DB_PORT}"
      - "DB_HOST=${MYSQL_DB_HOST}"
      - "REDIS_PORT=6379"
      - "REDIS_HOST=redis"
    links:
      - mysql
      - redis
      - mailhog
    networks:
      - main

  php-fpm2:
    build:
      context: ./
      dockerfile: docker/php-fpm-custom.docker
    volumes:
      - type: bind
        source: ./app-back
        target: /var/www
    environment:
      - "DB_PORT=${MYSQL_DB_PORT}"
      - "DB_HOST=${MYSQL_DB_HOST}"
      - "REDIS_PORT=6379"
      - "REDIS_HOST=redis"
    links:
      - mysql
      - redis
      - mailhog
    networks:
      - main


  php-cli:
    build:
      context: ./
      dockerfile: docker/php-cli-custom.docker
    volumes:
      - type: bind
        source: ./app-back
        target: /var/www
      - type: bind
        source: ./storage/logs/npm
        target: /root/.npm/_logs
    environment:
      - "DB_PORT=${MYSQL_DB_PORT}"
      - "DB_HOST=${MYSQL_DB_HOST}"
      - "REDIS_PORT=6379"
      - "REDIS_HOST=redis"
    links:
      - mysql
      - redis
      - mailhog
    networks:
      - main
    tty: true




  mysql:
    image: mysql
#    позволяет подлкючиться через свой mysql
    command: --default-authentication-plugin=mysql_native_password --sort_buffer_size=512K
    volumes:
      - ./storage/docker/mysql:/var/lib/mysql
      - ./storage/seeds/msql:/docker-entrypoint-initdb.d
    environment:
      - "MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}"
      - "MYSQL_USER=${MYSQL_USER}"
      - "MYSQL_PASSWORD=${MYSQL_PASSWORD}"
      - "MYSQL_DATABASE=${MYSQL_DATABASE}"
    ports:
      - "${MYSQL_DB_PORT}:3306"
    networks:
      - main

  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - ./storage/docker/redis:/data
    networks:
      - main
      
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql:db
    ports:
      - "${PHPMYADMIN_PORT}:80"
    environment:
      - "MYSQL_USER=${MYSQL_USER}"
      - "MYSQL_PASSWORD=${MYSQL_PASSWORD}"
      - "MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}"
    networks:
      - main


#  url http://localhost:8025
  mailhog:
    image: mailhog/mailhog
    ports:
      - "${MAIL_HOG_SMTP_PORT}:1025"
      - "${MAIL_HOG_HTTP_PORT}:8025"
    networks:
      - main

